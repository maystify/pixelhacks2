 <!--This is an extension of SleepBeep. When a person just wants to set SleepBeep and not take a test, they are pointed here.
 Includes the time intervals and sound type-->
 <!DOCTYPE html>

     <head>
       <title> Set Sleep Beep</title>
       <link rel="stylesheet" type="text/css" href="style.css">
       <link rel="stylesheet" type="text/css" href="dropdown.css">
       <link href="https://fonts.googleapis.com/css?family=Abel|Dosis" rel="stylesheet">
   </head>

     <body>

       <script>
       function changeColor(id) {
	var button = document.getElementById(id);

	if (button.style.background == '#FF9AAE') {
		button.style.background = '#FFFFFF';
	} else {
		button.style.background = '#FF9AAE';
	}
}
</script>

         <center>
           <h1> Set Sleep Beep</h1>
         </center>

       <center>
        
<div class="dropdown">
            <button class="dropbtn">Time Interval</button>
              <div class="dropdown-content">
                    <a href="#">Every 2 minutes</a>
                    <a href="#">Every 5 minutes</a>
                    <a href="#">Every 10 minutes</a>
                    <a href="#">Every 15 minutes</a>
  </div>


<div class="dropdown2">
  <button class="dropbtn2">Type of Sound</button>
    <div class="dropdown2-content">
      <a href="#">Alarm 1</a>
      <a href="#">Alarm 2</a>
      <a href="#">Alarm 3</a>
      <a href="#">Alarm 4</a>
</div>

       </center>


     </body>
