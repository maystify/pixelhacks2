<!DOCTYPE>
<head>
  <title> QUIZ</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Abel|Dosis" rel="stylesheet"
</head>
<body>
  <center>
  <h1>Test</h1>
  <p>Answer a few question to help us determine if you should drive tonight.</p>
  <!-- first question -->

  <p class="question">1. How many hours of sleep did you get last night?</p>
  <ul class="answers">
  <input type="radio" name="q1" value="a" id="q1a"><label for="q1a">8 or more</label><br/>
  <input type="radio" name="q1" value="b" id="q1b"><label for="q1b">6-7</label><br/>
  <input type="radio" name="q1" value="c" id="q1c"><label for="q1c">4-5</label><br/>
  <input type="radio" name="q1" value="d" id="q1d"><label for="q1d">3 or less</label><br/>
  </ul>


  <!-- second question -->
  <p class="question">2. How would you describe your energy right now?</p>
  <ul class="answers">
  <input type="radio" name="q2" value="a" id="q2a"><label for="q1a">I have a lot of energy right now</label><br/>
  <input type="radio" name="q2" value="b" id="q2b"><label for="q1b">I am a little tired</label><br/>
  <input type="radio" name="q2" value="c" id="q2c"><label for="q1c">I am pretty tired</label><br/>
  <input type="radio" name="q2" value="d" id="q2d"><label for="q1d">I am exhausted</label><br/>
  </ul>

  <!-- third question -->
  <p class="question">3.Are other people in the car with you?
  <ul class="answers">
  <input type="radio" name="q3" value="a" id="q3a"><label for="q3a">Yes, and they are awake and can drive</label><br/>
  <input type="radio" name="q1" value="b" id="q3b"><label for="q3b">Yes, they are awake and can't drive</label><br/>
  <input type="radio" name="q1" value="c" id="q3c"><label for="q3c">Yes but they are asleep</label><br/>
  <input type="radio" name="q1" value="d" id="q3d"><label for="q3d">I am alone</label><br/>
  </ul>


  <!-- fourth question -->
  <p class="question">4.How many hours have you been awake?
  <ul class="answers">
  <input type="radio" name="q4" value="a" id="4a"><label for="q4a">10 hours or less</label><br/>
  <input type="radio" name="q4" value="b" id="q4b"><label for="q4b">11-14 hours</label><br/>
  <input type="radio" name="q4" value="c" id="q4c"><label for="q4c">15-20 hours</label><br/>
  <input type="radio" name="q4" value="d" id="q4d"><label for="q4d">20 hours or more</label><br/>
  </ul>



  <div id="results">
  Submit!
  </div>
</center>
</body>
